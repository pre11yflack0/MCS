  <body>
      <header class="header">
          <nav class="link">
          <ul>
            <li><a href="#">ПОСЫЛКА</a></li>

       <figure>
        <form action="" method="get" class="speaker-form">

            <label for="full-name">Имя</label>
            <input id="full-name" name="full-name" type="name"  placeholder="Имя"/>

        <div class="form-row">
            <label for="citi">Город</label>
            <input id="citi" name="citi" type="city"  placeholder="Сочи"/>

            <label for="present">Подарок</label>
            <input id="present" name="present" type="present"  placeholder="Книга в твёрдом переплёте"/>
          </div>
          <div class="form-row">
            <label for="email">Электронная почта</label>
            <input id="email" name="email" type="email"  placeholder="daykiller@gmail.com"/>
          </div>
        </form>
        <button class="button">ОТПРАВИТЬ</button>
        </figure>
      <div class="box1">
        <h>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</h>
